<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Math game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score"> 
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Wrong
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Choose an answer down here
        </div>
        <div id="choice">
            <div id="box1" class="box">
                
            </div>
            <div id="box2" class="box">
                
            </div>
            <div id="box3" class="box">
                
            </div>
            <div id="box4" class="box">
                
            </div>
        </div>
        <div id="footer">
            <div id="reset" class="foot">
                Start Game
            </div>
            <div id="timing" class="foot">
                Time remaining: <span id="left">10</span> sec
            </div>
        </div>
        <div id="gameover">
            <p>GAME OVER!</p> 
            <p>YOUR SCORE IS <span id="result">0</span>.</p>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
